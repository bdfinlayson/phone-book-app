<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Title</title>
    <link rel="stylesheet" href="css/main.css">
  </head>
  <body>
  <div class="login">
    <h1>Please Login or Register</h1>
    <form action="#">
      <input type="email" name="email" placeholder="user@example.com" required="required"/><br/>
      <input type="password" name="password" placeholder="password" required="required"/><br/>
      <input type="button" value="Register"/>
      <input type="submit" value="Login"/>
    </form>
  </div>
  <div class="loggedIn hidden">
    <h1>My Friends</h1>
    <button class="logout">Logout</button>
    <form action="#">
      <input type="text" name="friendName" required="required"/>
      <input type="submit" value="New Friend"/>
    </form>
    <table>
      <thead>
        <tr>
          <th>Name</th>
        </tr>
      </thead>
      <tbody></tbody>
    </table>
    <h4>Click name to remove from friends list</h4>
  </div>
  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>  <script src="https://cdn.firebase.com/js/client/2.1.2/firebase.js"></script>

    <script src='../bower_components/jquery/dist/jquery.min.js'></script>
    <script src="js/main.js"></script>
  </body>
</html>
